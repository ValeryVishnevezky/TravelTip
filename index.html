<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <img class="logo-img" src="img/image (1).png" alt="logo">
        <section class="selected-loc">
            <h2>Location: <span class="loc-name"></span> <span class="loc-rate"></span></h2>
            <h4 class="loc-address"></h4>
            <button onclick="app.onCopyLoc()">Copy location</button>
            <button onclick="app.onShareLoc()">Share location</button>
            <input name="loc-copier" />
        </section>
        <form class="form-search" onsubmit="app.onSearchAddress(event)">
            <input type="text" name="address" placeholder="Search address" />
            <button title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button type="button" title="My Position" onclick="app.onPanToUserPos()" class="btn-user-pos">
                <i class="fa-solid fa-crosshairs"></i>
            </button>
        </form>
    </header>
    <main>
            <section class="locs-container">
                <section class="loc-filter">
                        <input type="text" placeholder="Search location"
                        oninput="app.onSetFilterBy({txt: this.value})" />
                    <div>
                        <label>
                            Min Rate:
                            <input type="range" min="0" max="5" value="0" class="filter-rate-range"
                            onchange="this.title=this.value;app.onSetFilterBy({minRate: this.value})" />
                        </label>
                    </div>
                    <p>
                        Sort by:
                        <select class="sort-by" onchange="app.onSetSortBy()">
                            <option value="name">Name</option>
                            <option value="rate" selected>Rate</option>
                            <option value="date" selected>Date</option>
                        </select>
                        <label>
                            <input class="sort-desc" type="checkbox" oninput="app.onSetSortBy()" />
                            Descending
                        </label>
                    </p>
                </section>
                <h3>Locations</h3>
                <ul class="loc-list"></ul>
                <section class="loc-stats">
                    <h3>Statistics</h3>
                    <div class="loc-stats-rate">
                        <h4>By rate:</h4>
                        <div class="pie"></div>
                        <ul class="legend"></ul>
                    </div>
                    <div class="loc-stats-updated">
                        <h4>By update:</h4>
                        <div class="pie"></div>
                        <ul class="legend"></ul>
                    </div>
                </section>
            </section>
        </div>
        <dialog id="locModal">
            <form method="dialog">
                <h5 id="modalTitle">Add Location</h5>
                <label>
                    Location Name : 
                    <input type="text" id="locName" required>
                </label>
                <label>
                    Rate (1-5):
                    <input type="number" id="locRate" min="1" max="5" required>
                </label>
                <menu>
                    <button value="cancel">Cancel</button>
                    <button id="submitBtn" value="default">Save</button>
                </menu>
            </form>
        </dialog>
        <div class="map"></div>
    </main>
    <footer class="footer">
        <p>
            <img class="logo-footer" src="img/image (1).png" alt="logo">
             made by 
            <a href="https://github.com/ValeryVishnevezky" target="_blank" class="github-icon">
                <i class="fab fa-github"></i>
            </a>
            Valery Vishnevezky
            <i class="fa-solid fa-grip-lines-vertical"></i>
            <a href="https://github.com/eranyosef2" target="_blank" class="github-icon">
                <i class="fab fa-github"></i>
            </a>
            Eran Yosef
        </p>
    </footer>
    <pre class="debug" hidden></pre>
    <div class="user-msg"></div>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
